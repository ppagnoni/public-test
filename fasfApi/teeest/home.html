<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home - External Images</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-container img {
            max-width: 400px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba[0,0,0,0.1];
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Dynamic Image Gallery!</h1>
    <p>These images are loaded directly from external HTTPS endpoints.</p>

    <div class="image-container">
        <img src="https://picsum.photos/id/237/400/300" alt="A random dog image from Picsum.photos">
        <img src="https://source.unsplash.com/random/400x300?nature" alt="A random nature image from Unsplash">
        <img src="https://picsum.photos/400/300?grayscale" alt="Another random image in grayscale">
    </div>

    <p>The HTML file itself is still provided via a Docker volume, allowing for easy content updates.</p>
    <p>Refresh the page to see different random images!</p>
</body>
</html>
